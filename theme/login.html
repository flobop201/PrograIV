<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UAMSHOP</title>
		<link rel="stylesheet" type="text/css" href="css/gridStyle.css">
		<link rel="stylesheet" type="text/css" href="css/navBarStyle.css">
    	<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/generalStyle.css">
	</head>

	<body>
		<section class="grey-bg">
			<div class="container">
				<div class="row">
				    <div class="grid col-12">
				    	<h2>Ingreso de Usuario</h2>
					    <p>Ingrese sus credenciales para acceder al sistema.</p>
				    </div>
				</div>
			</div>
			<div class="division"></div>
		</section>
		<section>
			<div class="container">
				<div class="division"></div>
				<div class="row">
					<div class="grid col-3"></div>
				    <div class="grid col-6" style="border:1px solid #ccc; border-radius: 4px; padding:25px">
					    <div class="row">
					    	<div class="grid col-6">
					    		<input type="text" name="correo" id="correo" class="form-control wide" placeholder="Correo">
					    	</div>
					    	<div class="grid col-6">
					    		<input type="password" name="password" id="password" class="form-control wide" placeholder="Contrase&ntilde;a">
					    	</div>
					    </div>
					    <div class="division"></div>
						<div class="row">
					    	<div class="grid col-12">
					    		<a class="btn blue wide" href="#" role="button">Ingresar</a>
					    	</div>
						</div>
				    </div>
					<div class="grid col-2"></div>
				</div>
			</div>
			<div class="division"></div>
		</section>

		<footer  class="dark-grey-bg fixed-bottom">
			<div class="container">
				<div class="row">
				    <div class="grid col-12"">
				    	<p>UAMSHOP</p>
				    	<p>Todos los derechos reservados</p>
				    	<p>2016</p>
				    </div>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<script type="text/javascript" src="js/prograIV.js"></script>
	</body>

</html>
